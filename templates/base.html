<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"/>

    <!-- CSS for Demo Purpose, don't include it in your project-->
    <link href="{{ url_for('static', filename='css/demo.css') }}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='css/pe-icon-7-stroke.css') }}" rel="stylesheet"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-login.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-basic.css') }}"/>

    {% if title %}
        <title>{{ title }} - Analizar</title>
    {% else %}
        <title>Welcome to Analizar!</title>
    {% endif %}

    <!--     Scripts for Graphs     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div class="wrapper">
    <!-- SideBar Codes -->
    <div class="sidebar" data-color="purple" data-image="{{ url_for('static', filename='img/sidebar-5.jpg') }}">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text">
                    Analizar
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="{{ url_for('dashboard_accounts') }}">
                        <i class="pe-7s-graph"></i>
                        <p>Add Accounts</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('dashboard_posts') }}">
                        <i class="pe-7s-graph"></i>
                        <p>Posts</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('dashboard_analytics') }}">
                        <i class="pe-7s-user"></i>
                        <p>Analytics</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('dashboard_reports') }}">
                        <i class="pe-7s-note2"></i>
                        <p>Reports</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="pe-7s-note2"></i>
                        <p>Settings</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="pe-7s-note2"></i>
                        <p>Integrations</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    {% block body %}{% endblock %}
</div>
</body>

<!--   Core JS Files   -->
<script src="{{ url_for('static', filename='js/jquery.3.2.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="{{ url_for('static', filename='js/chartist.min.js') }}"></script>

<!--  Notifications Plugin    -->
<script src="{{ url_for('static', filename='js/bootstrap-notify.js') }}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="/static/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{{ url_for('static', filename='js/demo.js') }}"></script>

        $.notify({

            message: "Welcome to your <b> Dashboard</b> "

        }, {
            type: 'info',
            timer: 2000
        });

    });
</script-->
</html>
