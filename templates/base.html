<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
     {% if title %}
        <title>{{ title }} - Analizar</title>
     {% else %}
        <title>Welcome to Analizar!</title>
     {% endif %}


    <!-- Bootstrap core CSS     -->
    <link rel="stylesheet" href="{{ url_for('static/css', filename='bootstrap.min.css') }}"/>
    <!-- Animation library for notifications   -->
    <link rel="stylesheet" href="{{ url_for('static/css', filename='animate.min.css') }}"/>
    <!--  Light Bootstrap Table core CSS    -->
    <link rel="stylesheet" href="{{ url_for('static/css', filename='dashboard.css') }}"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link rel="stylesheet" href="{{ url_for('static/css', filename='demo.css') }}"/>
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static/css', filename='pe-icon-7-stroke.css') }}"/>

    <link rel="stylesheet" href="{{ url_for('static/css', filename='form-login.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static/css', filename='form-basic.css') }}"/>

</head>
<body>
{% block body %}{% endblock %}

    <!--   Core JS Files   -->
    <script src="/static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="/static/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/static/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="/static/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="/static/js/demo.js"></script>

	<script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();

        	$.notify({

            	message: "Now You Can Do More</b> "

            },{
                type: 'info',
                timer: 4000
            });

    	});
	</script>

</html>
