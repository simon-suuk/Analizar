<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"/>

    <!-- CSS for Demo Purpose, don't include it in your project-->
    <link href="{{ url_for('static', filename='css/demo.css') }}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='css/pe-icon-7-stroke.css') }}" rel="stylesheet"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-login.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-basic.css') }}"/>

    {% if title %}
        <title>{{ title }} - Analizar</title>
    {% else %}
        <title>Welcome to Analizar!</title>
    {% endif %}

</head>
<body>
{% block body %}{% endblock %}
</body>
<!--   Core JS Files   -->
<script src="{{ url_for('static', filename='js/jquery.3.2.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>

<!--  Notifications Plugin    -->
<script src="{{ url_for('static', filename='js/bootstrap-notify.js') }}"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="/static/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{{ url_for('static', filename='js/demo.js') }}"></script>
</html>
