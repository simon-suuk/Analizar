<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>KontentHub - SignUp</title>

	<link rel="stylesheet" href="/static/css/demo.css">
	<link rel="stylesheet" href="/static/css/form-login.css">

</head>


<header>
    <h1>KontentHub</h1>
</header>

    <div class="main-content">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login" method="post" action="/signin">
            {% extends "layout.html" %}
            {% block body %}
            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Log in</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password">
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Log in</button>
                    </div>

                </div>

                <a href="#" class="form-forgotten-password">Forgotten password </a>
                <a href="/signup" class="form-create-an-account">Create an account </a>

            </div>
            {% endblock %}
        </form>

    </div>

</body>

</html>
